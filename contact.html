<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a4b300c490.js?v=1.0.1" crossorigin="anonymous"></script>
</head>
    <body>
        <nav class="menu__nav">
            <div class="menu container">
                <a class="menu__logo" href="index.html">
                    <img src="assets/logo.webp" alt="Dr. Greenthumb">
                </a>
                <ul class="menu__list">
                    <li class="menu__list-item">
                        <a class="menu__list-link btn--quaternary" href="index.html#products">Producten</a>
                    </li>
                    <li class="menu__list-item">
                        <a class="menu__list-link btn--quaternary" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
        <header class="banner banner--half">
            <div class="banner__media">
                <img src="assets/banner-contact.jpg" srcset="assets/banner-contact.jpg 1920w, assets/banner-contact-mobile.jpg 768w" sizes="100vw" alt="Heeft u vragen? Ik help u graag!" class="banner__img">
            </div>
            <div class="banner__caption">
                <div class="banner__content bg-c--primary txt-c--default">
                    <h1 class="banner__title">Contact</h1>
                    <p class="banner__intro">Heeft u vragen? Neem contact met mij op!</p>
                </div>
            </div>
        </header>
        <div class="bg-c--default">
            <main class="container">
                <section class="txt-c--default">
                    <h2>Contact formulier</h2>
                    <form action="/#" method="post">
                        <div class="form__group form__group--half">
                            <label for="firstname">Voornaam</label>
                            <input name="firstname" id="firstname" type="text" class="input__text" placeholder="Voornaam">
                        </div>
                        <div class="form__group form__group--half">
                            <label for="lastname">Achternaam</label>
                            <input name="lastname" id="lastname" type="text" class="input__text" placeholder="Achternaam">
                        </div>
                        <div class="form__group">
                            <label for="email">E-mail</label>
                            <input name="email" id="email" type="email" class="input__text" placeholder="E-mail">
                        </div>
                        <div class="form__group form__group--half">
                            <label for="city">Woonplaats</label>
                            <input name="city" id="city" type="text" class="input__text" placeholder="Woonplaats">
                        </div>
                        <div class="form__group form__group--half">
                            <label for="birthdate">Geboortedatum</label>
                            <input name="birthdate" id="birthdate" type="date" class="input__datetime">
                        </div>
                        <div class="form__group">
                            <label for="subject">Onderwerp</label>
                            <select name="subject" id="subject">
                                <option>Kies een onderwerp van het bericht...</option>
                                <option value="">Klantenservice</option>
                                <option value="">Retoureren</option>
                                <option value="">Anders</option>
                            </select>
                        </div>
                        <div class="form__group">
                            <label for="message">Bericht</label>
                            <textarea name="message" id="message" placeholder="Bericht"></textarea>
                        </div>
                        <fieldset class="form__group">
                            <legend>Inschrijven voor nieuwsbrief?</legend>
                            <div class="form__groupset-container">
                                <div class="form__groupset">
                                    <input type="radio" name="newsletter_subscription" id="yes" value="true">
                                    <label for="yes">Ja</label>
                                </div>
                                <div class="form__groupset">
                                    <input type="radio" name="newsletter_subscription" id="no" value="false">
                                    <label for="no">Nee</label>
                                </div>
                            </div>
                        </fieldset>
                        <div class="form__group">
                            <div class="form__groupset">
                                <input type="checkbox" name="tos_agree" id="tos_agree" value="agree">
                                <label for="tos_agree">Ik ga akkoord met de <a href="#">algemene voorwaarden.</a></label>
                            </div>
                        </div>
                        <div class="form__group">
                            <input type="submit" value="Verzenden" class="input__submit btn btn--secondary">
                        </div>
                    </form>
                </section>
            </main>
        </div>
        <footer>
            <div class="footer__container container">
                <div class="footer__contact">
                    <img src="/assets/logo-footer.webp" alt="Dr. Greenthumb" class="footer__logo">
                    <p>Copyright &copy; 2024 Youssri de Grebber</p>
                    <ul class="footer__social">
                        <li>
                            <a href="//instagram.com" target="_blank" class="social btn btn--quaternary">
                                <i class="fa-brands fa-instagram"></i>
                            </a>
                        </li>
                        <li>
                            <a href="//x.com" target="_blank" class="social btn btn--quaternary">
                                <i class="fa-brands fa-x-twitter"></i>
                            </a>
                        </li>
                        <li>
                            <a href="//facebook.com" target="_blank"  class="social btn btn--quaternary">
                                <i class="fa-brands fa-facebook-f"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <nav class="footer__menu">
                    <ul class="footer__menu-list">
                        <li class="footer__menu-item">
                            <a class="footer__menu-link btn--quaternary" href="#">Privacy Policy</a>
                        </li>
                        <li class="footer__menu-item">
                            <a class="footer__menu-link btn--quaternary" href="#">Terms & Conditions</a>
                        </li>
                        <li class="footer__menu-item">
                            <a class="footer__menu-link btn--quaternary" href="#">Cookie Policy</a>
                        </li>
                        <li class="footer__menu-item">
                            <a class="footer__menu-link btn--quaternary" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </footer>
    </body>
</html>
