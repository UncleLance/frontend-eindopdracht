<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a4b300c490.js?v=1.0.1" crossorigin="anonymous"></script>
</head>
    <body>
        <nav class="menu__nav">
            <div class="menu container">
                <a class="menu__logo" href="#">
                    <img src="https://placehold.co/100x80" alt="Logo">
                </a>
                <ul class="menu__list">
                    <li class="menu__list-item">
                        <a class="menu__list-link" href="#price">Prijs</a>
                    </li class="menu__list-item">
                    <li class="menu__list-item">
                        <a class="menu__list-link" href="#description">Omschrijving</a>
                    </li>
                    <li class="menu__list-item">
                        <a class="menu__list-link" href="#related-product">Gerelateerde producten</a>
                    </li>
                </ul>
            </div>
        </nav>
            <header class="banner">
                <div class="banner__media">
                    
                </div>
                <div class="container banner__caption">
                    <h1 class="banner__title"></h1>
                    <p class="banner__intro"></p>
                </div>
            </header>
        <div class="container">
            <main>
                <section>
                    <h2>Form</h2>
                    <form action="/#" method="post">
                        <div class="form__group form__group--half">
                            <label for="firstname">Voornaam</label>
                            <input name="firstname" id="firstname" type="text" class="input__text" placeholder="Voornaam" aria-placeholder="Voornaam">
                        </div>
                        <div class="form__group form__group--half">
                            <label for="lastname">Achternaam</label>
                            <input name="lastname" id="lastname" type="text" class="input__text" placeholder="Achternaam" aria-placeholder="Achternaam">
                        </div>
                        <div class="form__group">
                            <label for="email">E-mail</label>
                            <input name="email" id="email" type="email" class="input__text" placeholder="E-mail" aria-placeholder="E-mail">
                        </div>
                        <div class="form__group form__group--half">
                            <label for="city">Woonplaats</label>
                            <input name="city" id="city" type="text" class="input__text" placeholder="Woonplaats" aria-placeholder="Woonplaats">
                        </div>
                        <div class="form__group form__group--half">
                            <label for="birthdate">Geboortedatum</label>
                            <input name="birthdate" id="birthdate" type="date" class="input__datetime">
                        </div>
                        <div class="form__group">
                            <label for="subject">Onderwerp</label>
                            <select name="subject" id="subject">
                                <option>Kies onderwerp van het bericht...</option>
                                <option value="">1</option>
                                <option value="">2</option>
                                <option value="">3</option>
                                <option value="">4</option>
                            </select>
                        </div>
                        <div class="form__group">
                            <label for="message">Bericht</label>
                            <textarea name="message" id="message">

                            </textarea>
                        </div>
                        <fieldset class="form__group">
                            <legend>Inschrijven voor nieuwsbrief?</legend>
                            <div class="form__groupset-container">
                                <div class="form__groupset">
                                    <input type="radio" name="newsletter_subscription" id="yes" value="true">
                                    <label for="yes">Ja</label>
                                </div>
                                <div class="form__groupset">
                                    <input type="radio" name="newsletter_subscription" id="no" value="false">
                                    <label for="no">Nee</label>
                                </div>
                            </div>
                        </fieldset>
                        <div class="form__group">
                            <div class="form__groupset">
                                <input type="checkbox" name="tos_agree" id="tos_agree" value="agree">
                                <label for="tos_agree">Ik ga akkoord met de <a href="#">algemene voorwaarden.</a></label>
                            </div>
                        </div>
                        <div class="form__group">
                            <input type="submit" value="Verzenden" class="input__submit btn">
                        </div>
                    </form>
                </section>
            </main>
        </div>
        <footer>
            <div class="footer__container container">
                <div class="footer__contanct">
                    <img src="https://placehold.co/100x80" alt="" class="footer__logo">
                    <p>Copyright &copy; 2024 Youssri de Grebber</p>
                    <ul class="footer__social">
                        <li>
                            <a href="" class="social">
                                <i class="fa-brands fa-linkedin-in"></i>
                            </a>
                        </li>
                        <li>
                            <a href="" class="social">
    
                            </a>
                        </li>
                        <li>
                            <a href="" class="social">
    
                            </a>
                        </li>
                    </ul>
                </div>
                <nav class="footer__menu">
                    <ul class="footer__menu-list">
                        <li class="footer__menu-item">
                            <a class="footer__menu-link" href="#">Privacy Policy</a>
                        </li>
                        <li class="footer__menu-item">
                            <a class="footer__menu-link" href="#">Terms & Conditions</a>
                        </li>
                        <li class="footer__menu-item">
                            <a class="footer__menu-link" href="#">Cookie Policy</a>
                        </li>
                        <li class="footer__menu-item">
                            <a class="footer__menu-link" href="#">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </footer>
    </body>
</html>
